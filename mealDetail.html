<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" id="html-page">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/favicon-16x16.png"
    />
    <link rel="manifest" href="/public/site.webmanifest" />
    <title>Open Meals</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/mealDetail.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Open Meals</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
          </ul>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="theme-toggle"
            />
            <label for="theme-toggle">
              <i class="bi bi-moon-stars"></i>
            </label>
          </div>
        </div>
      </div>
    </nav>

    <!-- Breadcrumb Navigation -->
    <nav
      style="--bs-breadcrumb-divider: '>'"
      aria-label="breadcrumb"
      class="container mt-3"
    >
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Category</li>
        <li
          class="breadcrumb-item text-capitalize"
          id="breadcrumb-category-name"
        >
          Category Name
        </li>
        <li
          class="breadcrumb-item active text-capitalize"
          aria-current="page"
          id="breadcrumb-meal-name"
        >
          Meal Name
        </li>
      </ol>
    </nav>

    <!-- Main Section -->
    <main class="container mt-4">
      <h1 id="meal-name" class="mb-4 text-center text-primary text-capitalize">
        Meal Name
      </h1>

      <!-- Meal Image -->
      <div class="text-center mb-4">
        <img
          id="meal-image"
          src="path/to/meal-image.jpg"
          alt="Meal Name"
          class="img-fluid rounded shadow max-h-300"
        />
      </div>

      <!-- Meal Instructions -->
      <div class="card mb-4">
        <div class="card-header">
          <h3 class="mb-0">Instructions</h3>
        </div>
        <div class="card-body">
          <p id="meal-instructions" class="card-text text-jus">
            Meal instructions will be presented here.
          </p>
        </div>
      </div>

      <!-- Meal Recipe -->
      <div class="card mb-4">
        <div class="card-header">
          <h3 class="mb-0">Recipe</h3>
        </div>
        <div class="card-body">
          <ul id="meal-recipe" class="list-group"></ul>
        </div>
      </div>

      <!-- Tutorial Video -->
      <div class="card mb-4" id="meal-video-main">
        <div class="card-header">
          <h3 class="mb-0">Tutorial Video</h3>
        </div>
        <div class="card-body">
          <div class="ratio ratio-16x9" id="meal-video"></div>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-body-tertiary text-center py-3 mt-5">
      <div class="container">
        <p class="mb-0">Â© 2024 Open Meals. All rights reserved.</p>
      </div>
    </footer>

    <script src="javascripts/mealDetail.js"></script>
    <script src="javascripts/themeControl.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
